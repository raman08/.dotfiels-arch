exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=sway
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once=swww init
exec-once=swwwbg ~/Pictures/wallpapers/
exec-once=exec xrdb -load ~/.Xresources
exec-once=waybar
exec-once=dunst
exec-once=nm-applet --indicator
exec-once=blueman-applet
exec-once=wl-paste --watch cliphist store
exec-once=swayidle -w timeout 300 'swaylock'
exec-once=xss-lock -- swaylock

# monitor=,highrr,auto,1
# monitor=,highres,auto,1
monitor=,preferred,auto,1
workspace=DP-1,1

general {
    gaps_in=5
    gaps_out= 5
    border_size=2

	col.active_border=0xff5e81ac
    col.inactive_border=0x66333333

	sensitivity=1.0
	no_border_on_floating=false
	# layout=master
	cursor_inactive_timeout=20
	main_mod=SUPER

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=10
    blur=12
    blur_size=5 # minimum 1
    blur_passes=1 # minimum 1
    blur_new_optimizations=true
	# active_opacity = 0.90
    # inactive_opacity = 0.75
    # fullscreen_opacity = 0.75
	# drop_shadow = true
 #    shadow_range= 20
 #    shadow_render_power=8
}

Misc { 
  disable_hyprland_logo = true
  disable_splash_rendering = true
  no_vfr = true
}

animations {
    enabled=true
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}

input {
    kb_file=
    kb_layout=
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=true
		disable_while_typing=true
    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
	repeat_delay=300
	natural_scroll=true
}


gestures {
    workspace_swipe=true
	workspace_swipe_fingers=3
	workspace_swipe_distance=300
	workspace_swipe_invert=true
	workspace_swipe_min_speed_to_force=30
	workspace_swipe_cancel_ratio=0.5
}

dwindle {
    pseudotile=false # enable pseudotiling on dwindle
}

master {
	new_is_master=true	
	no_gaps_when_only=true
}

