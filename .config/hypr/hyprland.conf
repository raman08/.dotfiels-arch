env=XDG_CURRENT_DESKTOP,Hyprland
env=XDG_SESSION_TYPE,wayland
env=XDG_SESSION_DESKTOP,Hyprland

exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once=swww init
exec-once=swwwbg ~/Pictures/wallpapers/
exec-once=exec xrdb -load ~/.Xresources
exec-once=waybar
exec-once=dunst
exec-once=nm-applet --indicator
exec-once=blueman-applet
exec-once=wl-paste --watch cliphist store
exec-once=swayidle -w timeout 300 'swaylock'
exec-once=xss-lock -- swaylock
exec-once=gtkconfig
exec-once=battery-status
exec-once=foot --server

# monitor=,highrr,auto,1
# monitor=,highres,auto,1
monitor=,preferred,auto,1
workspace=DP-1,1

general {
    gaps_in=5
    gaps_out= 10
    border_size=2

	col.active_border=0xff5e81ac
    col.inactive_border=0x66333333

	# sensitivity=1.0

	no_border_on_floating=false
	cursor_inactive_timeout=20
	
	resize_on_border=true
	hover_icon_on_border=false

	# layout=master
}

decoration {
    rounding=10
	# multisample_edges=4

	dim_inactive=true
	dim_strength=0.1

	# active_opacity = 0.90
    # inactive_opacity = 0.75
    # fullscreen_opacity = 0.75
	# drop_shadow = true
	# shadow_range= 20
	# shadow_render_power=8
	
	blur {
		enabled=true
		size=5 # minimum 1
		passes=2 # minimum 1
		new_optimizations=true
		xray=true
	}

}

animations {
    enabled=true
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}

input {
    kb_file=
    kb_layout=us
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=
	kb_file=

	numlock_by_default=true

	repeat_rate=25
	repeat_delay=300

	sensitivity=0 

	left_handed=false

	scroll_method=2fg

	natural_scroll=true

    follow_mouse=1

    touchpad {
		disable_while_typing=true
        natural_scroll=true
		tap-to-click=true	
    }

}

gestures {
    workspace_swipe=true
	workspace_swipe_fingers=3
	workspace_swipe_distance=300
	workspace_swipe_invert=true
	workspace_swipe_min_speed_to_force=30
	workspace_swipe_cancel_ratio=0.5
	workspace_swipe_create_new=false
}


Misc { 
	disable_hyprland_logo = true
	disable_splash_rendering = true
	vfr=true
	animate_manual_resizes=true
	enable_swallow=true
}

binds {

}

dwindle {
    pseudotile=false
	force_split=0
	special_scale_factor=0.9
}

master {
	new_is_master=true	
	no_gaps_when_only=true
}

